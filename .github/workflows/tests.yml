name: Tests

on:
  push:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --python ${{ matrix.python-version }}

      - name: Lint
        run: uv run ruff check .

      - name: Test
        run: uv run pytest --cov --cov-report=term-missing --cov-report=json

      - name: Extract coverage percentage
        if: github.ref == 'refs/heads/main' && matrix.python-version == '3.14'
        id: coverage
        run: |
          TOTAL=$(python -c "import json; print(int(float(json.load(open('coverage.json'))['totals']['percent_covered'])))")
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

      - name: Update coverage badge
        if: github.ref == 'refs/heads/main' && matrix.python-version == '3.14'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.total }}%
          valColorRange: ${{ steps.coverage.outputs.total }}
          minColorRange: 50
          maxColorRange: 90
